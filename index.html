  /* Estilizando o bot√£o da dropbar */
.dropbtn {
  background-color: #3a3a3a;
  color: white;
  padding: 10px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  display: block;
  margin: auto;
  margin-top: 20px;
  border-radius: 7px;
  font-weight: 500;
}


/* Estilizando o conte√∫do da dropbar (as op√ß√µes) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  width: 160px; /* Defina a largura conforme necess√°rio */
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  left: 50%; /* Move a caixa para a metade do cont√™iner pai */
  transform: translateX(-50%); /* Move a caixa de volta em 50% da sua pr√≥pria largura */
}

/* Estilizando os links dentro da dropbar */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Mudando a cor do link quando o mouse passa sobre ele */
.dropdown-content a:hover {background-color: #f1f1f1;}

/* Mostrando o conte√∫do da dropbar quando o mouse passa sobre o bot√£o */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Estilizando a dropbar quando ela est√° expandida */
.dropdown:hover .dropbtn {
  background-color: #000000;
}

.carousel-container {
  position: relative;
  max-width: 300px; /* Ajuste o tamanho m√°ximo do cont√™iner conforme necess√°rio */
  margin: auto;
  margin-top: 20px;
}

.carousel-slide {
  display: flex;
  overflow: hidden; /* Certifique-se de que o overflow esteja oculto para garantir que as imagens redimensionadas n√£o transbordem */
  border-radius: 20px;
}

.carousel-slide img {
  width: 300px;
  height: 300px;
  object-fit: cover;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
  z-index: 2;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

.pulse-button {
  animation: pulse 1s infinite alternate; /* Define a anima√ß√£o */
}

/* Define a anima√ß√£o de pulsa√ß√£o */
@keyframes pulse {
  0% {
    transform: scale(1);
  }
  100% {
    transform: scale(1.1);
  }
}
